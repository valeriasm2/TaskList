<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>App Login + Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Login and Register</h1>

<!-- LOGIN -->
<section>
    <h2>LOGIN</h2>
    <form id="loginForm">
        <label for="loginUser">Usuario</label>
        <input type="text" id="loginUser" name="loginUser" placeholder="Nombre de usuario" required>

        <label for="loginPass">Contraseña</label>
        <input type="password" id="loginPass" name="loginPass" placeholder="Contraseña" required>

        <button type="submit">Entrar</button>
    </form>
</section>

<!-- REGISTER -->
<section>
    <h2>REGISTER</h2>
    <form id="registerForm">
        <label for="registerUser">Usuario: </label>
        <input type="text" id="registerUser" name="registerUser" placeholder="Nombre de usuario"
               required>

        <label for="registerEmail">Email: </label>
        <input type="email" id="registerEmail" name="registerEmail" placeholder="Correo electrónico"
               required>

        <label for="registerPass">Contraseña: </label>
        <input type="password" id="registerPass" name="registerPass" placeholder="Contraseña"
               required>

        <label for="registerPass">Confirmar Contraseña: </label>
        <input type="password" id="registerPass2" name="registerPass2"
               placeholder="Confirmar Contraseña" required>

        <button type="submit">Registrar</button>
    </form>
</section>

</body>
</html>
